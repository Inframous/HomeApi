<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal API</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Boot Strap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- JS Strap -->
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->


</head>

<body>
    <div class="topnav">
        <a class="{{ 'active' if active_page == 'home' else '' }}"
            href="{{ url_for('hello_world', active_page='home') }}">Home</a>
        <a class="{{ 'active' if active_page == 'tami4setup' else '' }}"
        href="{{ url_for('tami4setup', active_page='tami4setup') }}">Tami4Setup</a>
    </div>

    <div class="messages">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                            {{ message }}
                        </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
    <script>
        const closeButtons = document.querySelectorAll('.close');
        for (let i = 0; i < closeButtons.length; i++) {
            closeButtons[i].addEventListener('click', function() {
                this.parentElement.style.display = 'none';
            });
        }
    </script>
    
    </div>
    <div class="main-event">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
